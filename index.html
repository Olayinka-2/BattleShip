<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Battleship Game</title>
<script defer src="bundle.js"></script></head>
<body>
   <div class="welcome-page">
      <header>
         <div class="game-name">BattleShip War</div>
      </header>
      <div class="start-session">
         <h2>New Game</h2>
         <div class="player-option">
            <div class="option">
               <Button id="btn-1">Player vs Player</Button>
            </div>
            <div class="option">
               <button id="btn-2">Player vs Bot</button>
            </div>
         </div>
      </div>
   </div>
   <main style="display: none;">
      <div class="content-container">

         <h2 id = "playerTurn">Let's play game <button id = "startGame">Start game</button></h2>

         <div class="content-innerContainer">
            <button id="toggle-orientation">Toggle orientation</button>
               <div id="ship-container">
                  <div class="ship horizontal" id="Carrier" draggable="true" data-length="5" data-orientation = "horizontal">Carrier</div>
                  <div class="ship horizontal" id="BattleShip" draggable="true" data-length="4" data-orientation = "horizontal">BattleShip</div>
                  <div class="ship horizontal" id="Cruiser" draggable="true" data-length="3" data-orientation = "horizontal">Cruiser</div>
                  <div class="ship horizontal" id="Submarine" draggable="true" data-length="3" data-orientation = "horizontal">Submarine</div>
                  <div class="ship horizontal" id="Destroyer" draggable="true" data-length="2" data-orientation = "horizontal">Destroyer</div>
               </div>
            
            
            <div class="main-player">
               
            </div>
            <div class="automated-player">
               
            </div>
         </div>
      </div>

      <!-- <button id="startGame">Start Game</button> -->
   </main>
</body>
</html>
